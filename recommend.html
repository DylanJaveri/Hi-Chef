<h2 class="database">Recommend</h2>

  <div class="recommendo">
  <section class="contact-form">
	<h1>Send Me a Message</h1>
	<p style="margin-top: 0.5rem;">Use this handy contact form to get in touch with me.</p>
	
	<form>
	  
	  <div class="input-group">
		<label for="name">Full Name</label>
		<input id="name" name="name" type="text"/>
	  </div>
	  
	  <div class="input-group">
		<label for="email">Email Address</label>
		<input id="email" name="email" type="email"/>
	  </div>
	  
	  <div class="input-group">
		<label for="subject">How can I help you?</label>
		<select id="subject" name="subject">
		  <option>I would like to recommend a restaurant.</option>
		  <option>I would like to recommend additional information.</option>
		</select>
	  </div>
	  
	  <div class="input-group">
		<label for="message">Enter a Message</label>
		<textarea id="message" name="message" rows="6" cols="65"></textarea>
	  </div>
	  
	  <button type="submit">Submit</button>
	</form>
  </section>
</div>

  <script>
    function submitForm() {
      const form = document.querySelector('.contact-form');
      const data = new FormData(form);

      // Handle form submission asynchronously (e.g., using fetch)
      fetch('/Recommend.json', {
        method: 'POST',
        body: data
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response (success or error)
        const results = document.querySelector('.results pre');
        results.innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error submitting form data:', error);
      });
    }
  </script>
